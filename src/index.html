<!DOCTYPE html>
<html lang="en">
	<head>
   	<meta charset="UTF-8">
   	<meta http-equiv="X-UA-Compatible" content="IE=edge">
   	<meta name="viewport" content="width=device-width, initial-scale=1.0">
   	<link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/aaeb479cf8.js" crossorigin="anonymous"></script>
   	<title>Googol</title>
	</head>
	<body>
	    <header id="header">
		    <div id="company-identifier">
			    <i id="logo-icon" class="fa-brands fa-google"></i>
			    <span id="company-name">Googol</span>
		    </div>
		    <nav id="nav">
			    <menu id="menu">
				    <li id="search-trigger">
					   <i class="fa-solid fa-magnifying-glass"></i>
					</li>
				    <li>About</li>
					<li>Login</li>
			    </menu>
		    </nav>
	    </header>
	    <main id="main">
		    <div id="search" class="hidden">
			   <h1>
				  <span></span>
				  <span></span>
				  <span></span>
				  <span></span>
				  <span></span>
				  <span></span>
			   </h1>
			   <section id="search-entry">
				  <form name="search-form">
					  <button name="submit-btn" type="submit">
						  <i class="fa-solid fa-magnifying-glass"></i>
					  </button>
					  <input name="search-term" type="search" maxlength="45">
				  </form>
			   </section>
			</div>
			<section id="search-output" class="hidden">
			   <div id="searching">
				  Searching
			   </div>
			</section>
	    </main>
	    <footer>
		   <section id="site-info">
			   <ul>
				   <li>Privacy</li>
				   <li>Terms</li>
				   <li>Settings</li>
			   </ul>
		   </section>
		   <section id="copyright-info">Copyright 2022, Googol</section>
	   </footer>
	   <script src="js/index.js" type="module"></script>
	</body>
</html>
